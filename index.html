<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/3da1a747b2.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal.css">    
    <title>Game</title>

</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Rock Paper Scissors</h1>
            <button id="restart" class="restart-btn">Restart</button>
            <div id="score" class="score">
                <p>Player: 0</p>
                <p>Computer: 0</p>
            </div>
            <h2>Pick One</h2>
            <div class="choices">
                <i id="rock" class="choice far fa-hand-rock fa-10x"></i>
                <i id="paper" class="choice far fa-hand-scissors fa-10x"></i>
                <i id="scissors" class="choice far fa-hand-paper fa-10x"></i>
            </div>
        </header>
    </div>

    <!-- Modal  -->
    <div class="modal">
        <div id="result" class="modal-content">
        </div>
    </div>

    <script src="js/main.js"></script>
    
</body>
</html>
